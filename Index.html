<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Percentage Checker</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a18cd1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .love-image {
      width: 80px;
      height: 80px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card p-4 text-center">
      <h1 class="mb-4 text-danger">‚ù§Ô∏è Love Percentage Checker ‚ù§Ô∏è</h1>

      <div class="mb-3">
        <input type="text" id="name1" class="form-control" placeholder="Enter first person's name">
      </div>
      <div class="mb-3">
        <input type="text" id="name2" class="form-control" placeholder="Enter second person's name">
      </div>

      <button class="btn btn-danger mb-3" onclick="checkLove()">Check Love Percentage</button>

      <div id="result" class="mt-3 text-danger"></div>
      <img id="loveImage" class="mt-3 love-image d-none" alt="Love Level">
      <div id="loveDescription" class="mt-3 text-primary"></div>
    </div>
  </div>

  <script>
    function checkLove() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      const result = document.getElementById("result");
      const loveImage = document.getElementById("loveImage");
      const loveDescription = document.getElementById("loveDescription");

      if (!name1 || !name2) {
        result.textContent = "Please enter both names.";
        loveImage.classList.add("d-none");
        loveDescription.textContent = "";
        return;
      }

      // Hardcoded special match
      let lovePercentage;
      if (
        (name1.toLowerCase() === "aman" && name2.toLowerCase() === "jyoti") ||
        (name1.toLowerCase() === "jyoti" && name2.toLowerCase() === "aman")
      ) {
        lovePercentage = 98;
      } else {
        lovePercentage = Math.floor(Math.random() * 31) + 70;
      }

      result.textContent = `The love percentage between ${name1} and ${name2} is ${lovePercentage}%!`;

      if (lovePercentage >= 90) {
        loveImage.src = "https://via.placeholder.com/80?text=‚ù§Ô∏è";
        loveDescription.textContent = "Wow! Your love is truly magical!";
      } else if (lovePercentage >= 70) {
        loveImage.src = "https://via.placeholder.com/80?text=üíû";
        loveDescription.textContent = "Strong and vibrant connection!";
      } else {
        loveDescription.textContent = "";
      }

      loveImage.classList.remove("d-none");
    }
  </script>
</body>
</html>
